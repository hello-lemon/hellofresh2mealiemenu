# Configuration pour hellofresh2mealiemenu.py
# Copie ce fichier vers config.yaml et remplis tes identifiants

# Mode debug (true = verbeux, false = silencieux)
debug_mode: false

# ============================================================================
# HELLOFRESH
# ============================================================================

# Lien magique reçu par email HelloFresh
# Tu peux le mettre ici OU le passer en paramètre avec ./run.sh -m "lien"
# Note: Le lien expire après quelques heures
# hellofresh_magic_link: "https://click.bnlx.hellofresh.link/?qs=..."

# ID de souscription HelloFresh (obligatoire)
# Trouve-le dans l'URL : https://www.hellofresh.fr/my-account/deliveries/menu?subscriptionId=123456
hellofresh_subscription_id: "123456"

# Mealie
mealie_url: "https://ton-instance-mealie.fr"
mealie_token: "ton_token_mealie"  # Créé dans Settings → API Tokens

# Planning
entry_type: "dinner"  # Type de repas: dinner, lunch, breakfast, side
matching_threshold: 0.6  # Seuil de matching (0.5 à 0.8) - plus bas = plus permissif

# Jours de la semaine à planifier
days_to_plan:
  - monday
  - tuesday
  - wednesday
  - thursday
  - friday
  - saturday